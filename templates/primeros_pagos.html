<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Primeros Pagos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f9; margin:0; padding:0; }
.header-bar { background-color:#fff; border-bottom:2px solid #dee2e6; padding:10px 25px; box-shadow:0 2px 5px rgba(0,0,0,0.05); }
.header-bar .logo { height:55px; }
.logout-btn { margin-left:10px; border-radius:8px; }
.container { max-width:700px; margin:50px auto; background-color:#fff; padding:30px; border-radius:15px; box-shadow:0px 4px 15px rgba(0,0,0,0.1); text-align:center; }
button { background-color:#007BFF; color:#fff; border:none; padding:15px 30px; border-radius:10px; font-size:16px; cursor:pointer; transition:background 0.3s; }
button:hover { background-color:#0056b3; }
</style>
</head>
<body>

<div class="header-bar d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <img src="https://maxikash.mx/cdn/shop/files/Logotipo-Maxikash-Outline.png?v=1749328460" 
         alt="Logo" class="logo me-3">
    <h5 class="m-0 fw-bold text-primary">Primeros Pagos</h5>
  </div>
  <div class="text-end">
    <a href="/logout" class="btn btn-outline-danger logout-btn">Cerrar sesi√≥n</a>
  </div>
</div>
<div><br></div>

<div class="container">
    <h2>Primeros Pagos</h2>
    <hr>
    <p><strong>Hora de consulta:</strong> 2025-10-14 13:00:00</p>
    <button id="downloadBtn">Descargar archivo</button>
    <p id="statusMsg" style="display:none; margin-top:15px; color:#007BFF;"></p>
</div>

<script>
document.getElementById('downloadBtn').addEventListener('click', async () => {
    const statusMsg = document.getElementById('statusMsg');
    statusMsg.style.display = 'block';
    statusMsg.textContent = 'Procesando archivo...';

    try {
        const res = await fetch('/download/primeros_pagos');
        statusMsg.textContent = 'Construyendo archivo...';

        if (!res.ok) {
            const text = await res.text();
            throw new Error(text);
        }

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "PrimerosPagos.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        statusMsg.style.display = 'none';
    } catch (err) {
        statusMsg.textContent = '';
        alert('Error al descargar el archivo: ' + err.message);
    }
});
</script>

</body>
</html>
