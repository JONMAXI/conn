<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clientes Pago Corriente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f9; margin:0; padding:0; }
.header-bar { background-color:#fff; border-bottom:2px solid #dee2e6; padding:10px 25px; box-shadow:0 2px 5px rgba(0,0,0,0.05); }
.header-bar .logo { height:55px; }
.logout-btn { margin-left:10px; border-radius:8px; }
.container { max-width:700px; margin:50px auto; background-color:#fff; padding:30px; border-radius:15px; box-shadow:0px 4px 15px rgba(0,0,0,0.1); text-align:center; }
button { background-color:#007BFF; color:#fff; border:none; padding:15px 30px; border-radius:10px; font-size:16px; cursor:pointer; transition:background 0.3s; }
button:hover { background-color:#0056b3; }
</style>
</head>
<body>
<!-- ======= BANNER SUPERIOR ======= -->
<div class="header-bar d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <img src="https://maxikash.mx/cdn/shop/files/Logotipo-Maxikash-Outline.png?v=1749328460" 
         alt="Logo" class="logo me-3">
    <h5 class="m-0 fw-bold text-primary">Reporte Segundometro</h5>
  </div>

  <div class="text-end">
    <small class="text-secondary">
      <a href="/index" class="btn btn-outline-primary logout-btn">Último Corte Segundometro</a>
      <a href="/clientes_pago_corriente" class="btn btn-outline-primary logout-btn">Clientes Pago Corriente</a>
      <a href="/primeros_pagos" class="btn btn-outline-primary logout-btn">Primeros Pagos</a>
      <a href="/logout" class="btn btn-outline-danger logout-btn">Cerrar sesión</a>
    </small>
  </div>
</div>

<div><br></div>

<div class="container">
    <h2>Clientes Pago Corriente</h2>
    <hr>
    <p><strong>Hora de consulta:</strong> <span id="horaConsulta"></span></p>
    <button id="downloadBtn">Descargar archivo</button>
</div>

<!-- Modal Loader -->
<div class="modal fade" id="loaderModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background:transparent; border:none; box-shadow:none;">
      <div class="d-flex justify-content-center align-items-center p-5">
        <div class="spinner-border text-primary" role="status" style="width:4rem; height:4rem;">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // ====== Hora dinámica ======
  function actualizarHora() {
    const ahora = new Date();
    const formato = ahora.getFullYear() + '-' +
                    String(ahora.getMonth()+1).padStart(2,'0') + '-' +
                    String(ahora.getDate()).padStart(2,'0') + ' ' +
                    String(ahora.getHours()).padStart(2,'0') + ':' +
                    String(ahora.getMinutes()).padStart(2,'0') + ':' +
                    String(ahora.getSeconds()).padStart(2,'0');
    document.getElementById('horaConsulta').textContent = formato;
  }
  actualizarHora();
  setInterval(actualizarHora, 1000);

  // ====== Descargar archivo con modal loader ======
  document.getElementById('downloadBtn').addEventListener('click', async () => {
    const loaderModal = new bootstrap.Modal(document.getElementById('loaderModal'), {
        backdrop: 'static',
        keyboard: false
    });
    loaderModal.show();

    try {
        const res = await fetch('/download/clientes_pago_corriente');

        if (!res.ok) {
            const text = await res.text();
            throw new Error(text);
        }

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "ClientesPagoCorriente.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        loaderModal.hide();
    } catch (err) {
        loaderModal.hide();
        alert('Error al descargar el archivo: ' + err.message);
    }
  });

  // ====== Restricciones de días para los botones ======
  document.addEventListener('DOMContentLoaded', () => {
    const btnClientes = document.querySelector('a[href="/clientes_pago_corriente"]');
    const btnPrimeros = document.querySelector('a[href="/primeros_pagos"]');

    btnClientes.addEventListener('click', (e) => {
      const today = new Date().getDay(); // 0=Domingo, 1=Lunes, ..., 6=Sábado
      if (today !== 1) { // si NO es lunes
        e.preventDefault();
        Swal.fire({
          icon: 'warning',
          title: 'Atención',
          text: 'Clientes Pago Corriente solo se puede consultar el día lunes',
        });
      }
    });

    btnPrimeros.addEventListener('click', (e) => {
      const today = new Date().getDay();
      if (today !== 4 && today !== 5 && today !== 6 && today !== 0) {
        // si NO es jueves(4), viernes(5), sábado(6) o domingo(0)
        e.preventDefault();
        Swal.fire({
          icon: 'warning',
          title: 'Atención',
          text: 'Primeros Pagos solo se puede consultar jueves, viernes, sábado o domingo',
        });
      }
    });
  });
</script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
