<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bonos 1-7</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Bonos 1-7</h2>
  <p>Hola, {{ nombre }} ðŸ‘‹</p>

  <button id="btnEjecutar" class="btn btn-primary">Ejecutar Proceso de Bonos</button>

  <div id="resultado" class="mt-3"></div>

  <script>
    document.getElementById("btnEjecutar").addEventListener("click", async () => {
      const res = await fetch("/ejecutar_bonos", { method: "POST" });
      const data = await res.json();
      let html = "<ul class='list-group'>";
      data.logs.forEach(linea => {
        html += `<li class="list-group-item">${linea}</li>`;
      });
      html += "</ul>";
      document.getElementById("resultado").innerHTML = html;
    });
  </script>
</body>
</html>
