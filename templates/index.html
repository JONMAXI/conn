<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reporte Segundometro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f7f9;
    margin: 0;
    padding: 0;
}

/* === BANNER / HEADER === */
.header-bar {
    background-color: #ffffff;
    border-bottom: 2px solid #dee2e6;
    padding: 10px 25px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}
.header-bar .logo {
    height: 55px;
}
.logout-btn {
    margin-left: 10px;
    border-radius: 8px;
}

/* === CONTENIDO PRINCIPAL === */
.container {
    max-width: 700px;
    margin: 50px auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    text-align: center;
}
h2 {
    color: #333;
    margin-bottom: 20px;
}
p {
    font-size: 18px;
    color: #555;
}
button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 15px 30px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}
button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

<!-- ======= BANNER SUPERIOR ======= -->
<div class="header-bar d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <img src="https://maxikash.mx/cdn/shop/files/Logotipo-Maxikash-Outline.png?v=1749328460" 
         alt="Logo" class="logo me-3">
    <h5 class="m-0 fw-bold text-primary">Reporte Segundometro</h5>
  </div>

   <div class="text-end">
    <small class="text-secondary">
      <a href="/clientes_pago_corriente" class="btn btn-outline-primary logout-btn">Clientes Pago Corriente</a>
      <a href="/primeros_pagos" class="btn btn-outline-primary logout-btn">Primeros Pagos</a>
      <a href="/logout" class="btn btn-outline-danger logout-btn">Cerrar sesión</a>
    </small>
  </div>

</div>
<div><br></div>

<!-- ======= CONTENIDO CENTRAL ======= -->
<div class="container">
    <h2>Reporte Segundometro Último Corte</h2>
    <hr>
    <p><strong>Último corte:</strong>  {{ ultima_columna }}</p>
    <p><strong>Hora de consulta:</strong> {{ hora_consulta }}</p>
    <p><strong>Estatus:</strong> Activo</p>
    <button id="downloadBtn">Descargar archivo</button>
    <p id="statusMsg" style="display:none; margin-top:15px; color:#007BFF;"></p>
</div>

<!-- ======= SCRIPT DE DESCARGA ======= -->
<script>
const nombreArchivo = "{{ ultima_columna }}";  // tomado de Flask

document.getElementById('downloadBtn').addEventListener('click', async () => {
    const statusMsg = document.getElementById('statusMsg');
    statusMsg.style.display = 'block';
    statusMsg.textContent = 'Procesando archivo...';

    try {
        const res = await fetch('/download');
        statusMsg.textContent = 'Construyendo archivo...';

        if (!res.ok) {
            const text = await res.text();
            throw new Error(text);
        }

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = nombreArchivo + ".xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        statusMsg.style.display = 'none';
    } catch (err) {
        statusMsg.textContent = '';
        alert('Error al descargar el archivo: ' + err.message);
    }
});
</script>

</body>
</html>
