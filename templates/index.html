<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reporte Segundometro</title>
<style>
body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f9; margin: 0; padding: 0; }
.container { max-width: 700px; margin: 50px auto; background-color: #fff; padding: 30px; border-radius: 15px; box-shadow: 0px 4px 15px rgba(0,0,0,0.1); text-align: center; }
h1 { color: #333; margin-bottom: 20px; }
p { font-size: 18px; color: #555; }
button { background-color: #007BFF; color: #fff; border: none; padding: 15px 30px; border-radius: 10px; font-size: 16px; cursor: pointer; transition: background 0.3s ease; }
button:hover { background-color: #0056b3; }
#loading-text { margin-top: 15px; font-weight: bold; color: #555; display: none; }
</style>
</head>
<body>
<div class="container">
    <h1>Reporte Segundometro Ultimo Corte</h1>
    <p><strong>Ãšltimo corte:</strong> {{ ultima_columna }}</p>
    <p><strong>Hora de consulta:</strong> {{ hora_consulta }}</p>
    <p><strong>Estatus:</strong> {{ status }}</p>

    <button id="download-btn">Descargar archivo</button>
    <p id="loading-text">Cargando archivo ...</p>
</div>

<script>
document.getElementById('download-btn').addEventListener('click', function() {
    const btn = this;
    const loadingText = document.getElementById('loading-text');

    btn.disabled = true;
    loadingText.style.display = 'block';

    fetch('/download')
        .then(response => response.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;

            // Tomamos el nombre del archivo desde el header Content-Disposition si existe
            const disposition = response.headers.get('Content-Disposition');
            let filename = 'reporte_segundometro.xlsx';
            if (disposition && disposition.indexOf('filename=') !== -1) {
                filename = disposition.split('filename=')[1].replace(/"/g, '');
            }

            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
        })
        .catch(err => {
            alert('Error al descargar el archivo: ' + err);
        })
        .finally(() => {
            loadingText.style.display = 'none';
            btn.disabled = false;
        });
});
</script>
</body>
</html>
