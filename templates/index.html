<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reporte Segundometro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f7f9;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 700px;
    margin: 50px auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    text-align: center;
}
h1 {
    color: #333;
    margin-bottom: 20px;
}
p {
    font-size: 18px;
    color: #555;
}
button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 15px 30px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}
button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
<div class="container">
    <h1>Reporte Segundometro Ultimo Corte</h1>
    <p><strong>Ãšltimo corte:</strong> {{ ultima_columna }}</p>
    <p><strong>Hora de consulta:</strong> {{ hora_consulta }}</p>
    <p><strong>Estatus:</strong> {{ status }}</p>
    <button id="downloadBtn">Descargar archivo</button>
</div>

<script>
document.getElementById('downloadBtn').addEventListener('click', async () => {
    try {
        const res = await fetch('/download');
        if (!res.ok) throw new Error('Error en la descarga');

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `reporte_segundometro_${new Date().toISOString().replace(/[:.]/g,'_')}.xlsx`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
    } catch (err) {
        alert('Error al descargar el archivo: ' + err.message);
    }
});
</script>
</body>
</html>
