<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reporte Segundometro</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f7f9;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 700px;
    margin: 50px auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    text-align: center;
}
h1 { color: #333; margin-bottom: 20px; }
p { font-size: 18px; color: #555; }
button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 15px 30px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}
button:hover { background-color: #0056b3; }
#loading {
    display: none;
    margin-top: 20px;
    font-size: 16px;
    color: #007BFF;
    font-weight: bold;
}
@keyframes blink {
    0% { opacity: 0.2; }
    50% { opacity: 1; }
    100% { opacity: 0.2; }
}
.blink {
    animation: blink 1s infinite;
}
</style>
</head>
<body>
<div class="container">
    <h1>Reporte Segundometro Ultimo Corte</h1>
    <p><strong>Ãšltimo corte:</strong> {{ ultima_columna }}</p>
    <p><strong>Hora de consulta:</strong> {{ hora_consulta }}</p>
    <p><strong>Estatus:</strong> {{ status }}</p>

    <a id="downloadLink" href="/download"><button id="downloadBtn" onclick="showLoading()">Descargar archivo</button></a>
    <div id="loading">Cargando archivo <span class="blink">...</span></div>
</div>

<script>
function showLoading() {
    document.getElementById('downloadBtn').disabled = true;
    document.getElementById('loading').style.display = 'block';
}
</script>
</body>
</html>
