<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reporte Segundometro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f7f9;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 700px;
    margin: 50px auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    text-align: center;
}
h1 {
    color: #333;
    margin-bottom: 20px;
}
p {
    font-size: 18px;
    color: #555;
}
button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 15px 30px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}
button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
<!-- Barra superior -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Reporte Segundometro</a>
    <div class="d-flex">
      <a href="/logout" class="btn btn-outline-danger">Salir</a>
    </div>
  </div>
</nav>

<div class="container">
    <h2>Reporte Segundometro Ultimo Corte</h2>
    <hr>
    <p><strong>Ãšltimo corte:</strong>  {{ ultima_columna }}</p>
    <p><strong>Hora de consulta:</strong> {{ hora_consulta }}</p>
    <p><strong>Estatus:</strong> Activo</p>
    <button id="downloadBtn">Descargar archivo</button>
    <p id="statusMsg" style="display:none; margin-top:15px; color:#007BFF;"></p>
</div>

<script>
document.getElementById('downloadBtn').addEventListener('click', async () => {
    const statusMsg = document.getElementById('statusMsg');
    statusMsg.style.display = 'block';
    statusMsg.textContent = 'Procesando archivo...';

    try {
        const res = await fetch('/download');
        statusMsg.textContent = 'Construyendo archivo...';

        if (!res.ok) {
            const text = await res.text();
            throw new Error(text);
        }

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `reporte_segundometro_${new Date().toISOString().replace(/[:.]/g,'_')}.xlsx`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        statusMsg.style.display = 'none'; // ocultamos el mensaje al finalizar
    } catch (err) {
        statusMsg.textContent = '';
        alert('Error al descargar el archivo: ' + err.message);
    }
});
</script>
</body>
</html>
